<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        console.log('시작');

        // hour
        // 0 ~ 9   : 아침
        // 9 ~ 12  : 아점
        // 12 ~ 15 : 점저
        // 15 ~ 0  : 저녁

        // 12 이전 - 오전 / 오후
        let hour = 13;
        if (hour <= 12) {
            console.log('오전');
            if (hour <= 9) {
                console.log('아침');
            } else {
                console.log('아점');
            }
        } else {
            console.log('오후');
            if (hour <= 15) {
                console.log('점저');
            } else {
                console.log('저녁');
            }
        }


        console.log('끝');
    </script>
</body>
</html>
