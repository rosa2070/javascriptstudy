<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        let score = 88;
        
        switch(true) {
            case (score>=90):
                console.log('A');
                break;
            case (score>=80):
                console.log('B');
                break;
            case (score>=70):
                console.log('C');
                break;
            case (score>=60):
                console.log('D');
                break;
            default:
                console.log('F');

        }

    </script>
</body>
</html>
