<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        /*
            자료 = 데이터
            데이터의 형태 - data type(저장공간 크기가 달라짐)
            1. 논리값(boolean) - true / false
            2. 숫자형(number)
                        정수형(integer)
                        실수형(float/double)
            3. 문자열형(string)
            .....
            4. undefined
            5. Object
            6. function
            7. null

            자료에 대한 저장영역              - 이름
            변수(variable) - 값 변경 가능    - 변수명
            상수(constant) - 값 변경 불가    - 상수명

            이름 - 식별자 규칙

            변수 선언
            let 변수명;

            값을 할당(대입)
            변수명 = 값;

            사용
            console.log( 변수명 )
        */

        let data1;
        // = (대입/할당) 연산자
        data1 = 10;
        // 10 = data1;(X)
        console.log('data1');
        console.log(data1);

        //let data1;
        data1 = 20;
        console.log(data1);

        // 변수에 처음 넣을 때 - 초기화
        let data2 = 30;
        console.log(data2);

        let one=1, two=2, three; 
        console.log(one);
        console.log(two);
        console.log(three); //undefined
    </script>
</body>
</html>
