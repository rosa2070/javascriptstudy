<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        // 선언
        
        // 함수의 선언
        function doFunc1() {
            // 변수 / 상수
            // 제어
            console.log('Hello Function');
        } 
    </script>
</head>
<body>
    <script type="text/javascript">
        console.log('시작');

        // 함수의 호출
        doFunc1();
        doFunc1();
        doFunc1();

        console.log('끝');
    </script>
    
</body>
</html>
