<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        // let data1 = 10;
        function doFunc2(data1) {
            console.log('Hello Function :', data1);
        }

        // 10개는 넘지 않음 .
        function doFunc3(data1, data2) {
            console.log('Hello Function :', data1);
            console.log('Hello Function :', data2);
        }

        // 프로그램 메인
        // 값을 전달 => 매개변수(인자)
        doFunc2(10);
        doFunc3(100, 200);
    </script>
</body>
</html>
