        // 두 개의 수를 입력받아서 합계를 반환하는 sum 함수 제작
        function sum(data1, data2) {
            let result = data1 + data2;
            return result;
        }

        let result = sum(10, 20);
        console.log('result :', result);

       // 한 개의 수를 입력받아서 짝수인지 홀수인지를 반환하는 oddeven 함수
       function oddeven1(data) {
        if (data % 2 == 0) {
            return '짝수';
        } else {
            return '홀수';
        }

       }

       console.log('result :', oddeven1(1));
       console.log('result :', oddeven1(2));

       // 세개의 수를 입력받아서 가장 큰 수를 반환하는 viewMaxNumber 함수
       function viewMaxNumber(data1, data2, data3) {
            let max = data1;
            if (max < data2) {
                max = data2;
            }
            if (max < data3) {
                max = data3;
            }
            return max;
       }
