<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        const doFunc1 = function() {
            console.log('doFunc1');
        };

        // 화살표 함수(람다)
        const doFunc2 = () => {
            console.log('doFunc1 호출');
        };

        // 3항 연산자
        const doFunc3 = () => console.log('doFunc1 호출');
    

        doFunc1();
        doFunc2();
        doFunc3();
    </script>
</body>
</html>
