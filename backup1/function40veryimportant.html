<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        // 내장 함수(built-in function)
        // 자료형변환
        // Number() / parseInt() / parseFloat() - 숫자
        // String()
        // Boolean()

        let data1 = '10';
        let data2 = '20';

        let sum1 = data1 + data2;
        console.log('sum1 :', sum1);

        let sum2 = Number(data1) + Number(data2);
        console.log('sum2 :', sum2);

        let data3 = '20일';
        // NaN : Not a Number
        let idata31 = Number(data3);
        let idata32 = parseInt(data3);
        console.log(idata31);
        console.log(idata32);

    </script>
</body>
</html>
