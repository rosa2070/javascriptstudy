<body>
    <script type="text/javascript">
        // 1 ~ 10까지 중 짝수 출력

        // 1. 10
        for (let i=1; i<= 10; i++) {
            if (i % 2 == 0) {
                console.log(i);
            }
        }

        // 2. 5
        for (let i=2; i<= 10; i = i+2) {
            console.log(i);
        }

        



        
    </script>
