<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        // 1 ~ 30까지 중 3의 배수 출력
        for(let i=3; i<=30; i=i+3) {
            console.log(i);
        }

        for(let i=1; i<=30; i++) {
            if (i % 3 == 0)
                console.log(i);
        }

        // 1~5의 합계 - 반복문
        let sum = 0;
        for(let i=1; i<=5; i++) {
            sum += i;
        }
        console.log('sum :', sum);
        
    </script>
    
</body>
</html>
