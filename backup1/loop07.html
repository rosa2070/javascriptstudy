<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script type="text/javascript">
        console.log('시작');

        document.write( '<table border="1" width="800">');
        for(let i=1; i<=3; i++) {
            document.write('<tr>');
                // document.write('<td>' + i + '-1열</td>');
                // document.write('<td>' + i + '-2열</td>');
                // document.write('<td>' + i + '-3열</td>');
                for (let j=1; j<=3; j++) {
                    document.write('<td>' + i + '-' + j + '열</td>');
                }
            document.write('</tr>');
        }
        document.write('</table>');
        console.log('끝');


    </script>
    
</body>
</html>
