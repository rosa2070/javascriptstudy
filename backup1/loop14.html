<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        let html='';
        
        html+='<table border="1" width="300" cellspacing="0">';
        let row=1;
        while(row<=10) {
            html += '<tr>';
                let col=1;
                while(col<=10) {
                    if(col<=row) {
                        html += '<td align="center">*</td>';
                    } else {
                        html += '<td></td>';
                    }
                    col++;
                }
            html += '</tr>';
            row++;
        }
        html += '</table>';

        document.write(html);
    </script>
</body>
</html>
