<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        // 산술연산자   
        // + - * / 

        let num1 = 19;
        let num2 = 3;
        console.log(num1 + num2);
        console.log(num1 - num2);
        console.log(num1 * num2);
        console.log(num1 / num2);

        // 특별한 연산자
        // 나눈 나머지 - 정수
        // 숫자를 그룹화
        // 짝수 / 홀수
        console.log(1 % 2); // 1
        console.log(2 % 2); // 0
        console.log(3 % 2); // 1
        console.log(4 % 2); // 0

        // 거듭제곱
        console.log(2 ** 2);
        console.log(2 ** 3);
    </script>
</body>
</html>
