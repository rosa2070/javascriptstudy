<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        // 비교연산자 / 논리연산자
        // == / !=
        // > / < / >= / <=
        // boolean
         
        console.log(52 == 273);
        console.log(52 != 273);
        console.log(52 > 273);
        console.log(52 < 273);

        // === : 값과 자료형
        console.log(3 == '3');
        console.log(3 === '3');

        // 문자열 - 코드값(ascii);
        console.log('a' > 'b');

        // 논리연산자 - 비교 연산의 결합
        // boolean
        // 10 < 값 < 30
        // 10 < 값 / 값 < 30 => 동시에 참인 조건
        // 논리곱(&&) - 양쪽 조건 모두 참이어야 참
        // 10 < 값 && 값 < 30;   - 그리고
        // 논리합(||) - 한쪽 조건이 참이면 참
        // 또는 / 거나

    </script>

</body>
</html>
