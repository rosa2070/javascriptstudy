<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        // array
        // 선언
        let arr1 = [];
        let arr2 = [273, 32, 103, 57, 52];

        console.log(arr2);
        console.log(typeof arr2);  // object(객체)
        console.log(arr2.length);  // 배열의 길이/크기(데이터의 갯수)

        // 각 데이터 접근 - index : 0부터 ...
        console.log(arr2[0]);
        console.log(arr2[1]);
        console.log(arr2[2]);

        console.log(arr2[4]);
        console.log(arr2[5]);

        // 모든 데이터 접근
        // 반복문
        for (let i=0; i<arr2.length; i++) {
            console.log(arr2[i]);
        }

        
    </script>
    
</body>
</html>
