<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        const viewGugudan = function() {
            for (let value of arguments) {
                for(let i=1; i<=9; i++) {
                    console.log(value + 'X' + i + '=' + (value*i));
                }
            }
        }

        viewGugudan(1);
        viewGugudan(1, 3);
        viewGugudan(4,5,6);
    </script>
</body> 
</html>
