<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        class Student {

            constructor(name, kor, mat) {
                console.log('생성자 호출');

                this.name = name;
                this.kor = kor;
                this.mat = mat;

            }

            showStudent() {
                console.log('Hello showStudent()', this.name);
            }
        }

        // new + 생성자
        let stu1 = new Student('박문수', 90, 85);
        let stu2 = new Student('강감찬', 94, 90);
        
        console.log(stu1.name);
        console.log(stu1.kor);

        console.log(stu2.name);
        console.log(stu2.kor);
    </script>
</body>
