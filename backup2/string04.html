<body>
    <script type="text/javascript">
        const capitalize = function(sentence) {
            let words = sentence.split(' ');
            // console.log(words);

            let newSentence = '';
            for(let word of words) {
                // console.log(word);
                let newWord = word.substring(0, 1).toUpperCase() + word.substring(1);
                newSentence += newWord + ' ';
            }

            console.log(newSentence);

            
        };

        capitalize('hong gil dong hwng hehehe');
    </script>
