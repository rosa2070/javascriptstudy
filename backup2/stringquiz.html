<!DOCTYPE html>

<body>
    <script type="text/javascript">
        const capitalize = function(name) {
            let nameArr = name.split(' ');
            let newNameArr ='';
            for (let name of nameArr) {
                let Upper = name[0].toUpperCase();
                let newName = Upper + name.substr(1);
                newNameArr += newName + ' ';
            }
            return newNameArr;
        }

        console.log(capitalize('hi nice to meet you'));
    </script>

    
</body>
