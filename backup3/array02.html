<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        // 배열관련 클래스 - 메서드
        let arr1 = new Array(1, 2, 3, 4);
        let arr2 = new Array(5, 6, 7, 8);

        let arr31 = arr1.concat(arr2);
        let arr32 = arr2.concat(arr1);
        console.log(arr31);
        console.log(arr32);

        // 문자열 split => 배열
        // 배열 join => 문자열
        let str1 = arr1.join();
        let str2 = arr1.join('|');
        console.log(str1);
        console.log(str2);

        // stack -> push / pop
        console.log(arr1);

        let value = arr1.pop();
        console.log(value);
        console.log(arr1.length);
        console.log(arr1);

        arr1.push(5);
        console.log(arr1.length);
        console.log(arr1);

        arr1.reverse();
        // let revarr1 = arr1.reverse();
        // console.log(revarr1);
        console.log(arr1);

        // 새로운 배열로 생성
        let subarr1 = arr1.slice(1, 3);
        console.log(subarr1);
        console.log(arr1);
    </script>
</body>
</html>
