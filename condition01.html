<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        console.log('시작');

        let num = 9;
        if (num > 10) {
            // 참일때 실행 문장
            console.log('크다');
        } else {
            // 거짓일때 실행 문장
            console.log('크지 않다');
        }

        console.log('끝');
    </script>
</body>
