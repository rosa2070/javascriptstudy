<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        console.log('시작');

        const score = 89;

        // 선택적 if
        // if ~ else if ~ else if ~ else
        if(score>= 90) {
            console.log('A');
        } else if (score >= 80) {
            console.log('B');
        } else if (score >= 70) {
            console.log('C'); 
        } else if (score >= 60) {
            console.log('D');
        } else {
            console.log('F');
        }

        console.log('끝');
    </script>
</body>
</html>
