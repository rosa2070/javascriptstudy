<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        // '' / ""
        let str1 = "Hello 'String'";
        console.log(str1);

        // \ - escape code
        let str2 = 'Hello \'String\'';
        console.log(str2);

        // \n 엔터키
        let str3 = 'Hello \nString';
        console.log(str3);

        // \t tab키
        let str4 = 'Hello \tString';
        console.log(str4);
    </script>
    
</body>
</html>
