<body>
    <script type="text/javascript">
        let data1 = 1;
        console.log(typeof data1);

        // undefined
        let data2;
        console.log(typeof data2);
        console.log(data2);

        console.log(typeof data3);

        let data4 = null;
        console.log(typeof data4);
    </script>
