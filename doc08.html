<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        const checkfrm = function() {
            // console.log(document.frm1.ch.length);
            for(let i=0; i<document.frm1.ch.length; i++) {
                // console.log(document.frm1.ch[i].checked);
                if( document.frm1.ch[i].checked ) {
                    console.log(document.frm1.ch[i].value);
                }
            }
        };

        const changefrm = function() {
          document.frm1.ch[0].checked = true;
          document.frm1.ch[1].checked = false;
          document.frm1.ch[2].checked = true;
          document.frm1.ch[3].checked = false;
          document.frm1.ch[4].checked = true;
        };
    </script>
</head>
<body>
    <form name="frm1">
        <!-- name을 ch로 통일해 배열화시키기 -->
        <input type="checkbox" name="ch" value="사과">사과</br>
        <input type="checkbox" name="ch" value="수박" checked>수박</br>
        <input type="checkbox" name="ch" value="딸기">딸기</br>
        <input type="checkbox" name="ch" value="참외">참외</br>
        <input type="checkbox" name="ch" value="자두">자두</br>
        <br/>
        <input type="button" value="내용읽기" onclick="checkfrm()" />
        <input type="button" value="내용수정" onclick="changefrm()" />
    </form>
</body>
</html>
