<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        // querySelector()        id
        // querySelectorAll()     tag.class
        const viewTag = function() {
            let h2 = document.querySelector('#h1');
            console.log(h2);

            let h2s = document.querySelectorAll('.c1');
            // console.log(h2s);
            for (let i=0; i<h2s.length; i++) {
                console.log(h2s[i]);
            }
        };
    </script>
</head>
<body>
    <input type="button" value="tag 보기" onclick="viewTag()" />
    <br /><hr /><br />
    <h2 id="h1" class="c1">Header 1</h2>
    <h2 id="h2" class="c2">Header 2</h2>
    <h2 id="h3" class="c1">Header 3</h2>
</body>

</html>
