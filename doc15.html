<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        // querySelector()        id
        // querySelectorAll()     tag.class
        const viewTag = function() {
            let div1 = document.getElementById('div1');
            // innerHTML / textContent
            console.log(div1.innerHTML);
            console.log(div1.textContent);

            let div2 = document.getElementById('div2');
            // innerHTML은 자식의 html 갖고와
            console.log(div2.innerHTML);
            // textContent는 텍스트만 가져와
            console.log(div2.textContent);
        };

        const deleteTag = function() {
            let div2 = document.getElementById('div2');
            div2.innerHTML = '';
        };

        const modifyTag = function() {
            let div2 = document.getElementById('div2');
            div2.innerHTML = '<h2>new content</h2>';
        };

        const insertTag = function() {
            let div2 = document.getElementById('div2');
            div2.innerHTML += '<h2>new content</h2>';
        };

    </script>
</head>
<body>
    <input type="button" value="tag 보기" onclick="viewTag()" />
    <input type="button" value="tag 삭제" onclick="deleteTag()" />
    <input type="button" value="tag 수정" onclick="modifyTag()" />
    <input type="button" value="tag 추가" onclick="insertTag()" />
    <br /><hr /><br />
    <div id="div1">content</div>
    <div id="div2">
        <h2>content1</h2>
        <h2>content2</h2>
    </div>
</body>

</html>
