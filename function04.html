<body>
    <script type="text/javascript">
        function doFunc2(data1) {
            console.log('Hello Function :', data1);
        }
 
        // 원칙
        doFunc2(10);
        // 다른 프로그램 언어와 차이
        doFunc2();
        doFunc2(10, 20);
