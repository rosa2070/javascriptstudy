<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        const rFunc = function(type) {
            if (type == 1) {
                return function() {
                    console.log('함수 선언 1 호출');
                };
            } else {
                return function() {
                    console.log('함수 선언 2 호출');
                };
            }
        };

        rFunc(2)();
    </script>
    
</body>
</html>
