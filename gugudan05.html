<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        table {
            border: 2px solid black;
            border-collapse: collapse;
        }

        td {
            border:1px solid black;
            width: 100px;
            text-align: center;
        }
    </style>
</head>
<body>
    <script type="text/javascript">
        let html = '<table>';
        for(let row=0; row<=9;row++) {
            html += '<tr>';
            for(let col=0; col<=9; col++) {
                if(row == 0 && col == 0) {
                    html+='<td></td>';
                } else if (col == 0) {
                    html+='<td>' + row + 'ë‹¨ </td>';
                } else if (row == 0) {
                    html+='<td>X' + col + '</td>';
                } else {
                    html+='<td>' + row + 'X' + col + '=' + (row*col) + '</td>';

                }
            }
            html+='</tr>';
        }
        html+='</table>';

        document.write(html);
    </script>
</body>
</html>
