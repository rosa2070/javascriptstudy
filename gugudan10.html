<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        // 선언
        function gugudan(dan) {
            let html = '<table border="1" width="100%">';
            for(let col=1; col<=9; col++) {
                html += '<tr>';
                html += '<td>' + dan + 'X' + col + ' =' + (dan*col) + '</td>';
                html += '</tr>';
            }
            html += '</table>';
            return html;
        }

    
    </script>
</body>
    <script type="text/javascript">
        // 호출
        // document.write(gugudan(1));
        // document.write(gugudan(2));

        document.write('<table border="1" width="800">');
        for(let row=1; row<=3; row++) {
            document.write('<tr>');
            for(let col=1; col<=3; col++) {
                document.write('<td>' + gugudan(1) + '</td>');
            }
            document.write('</tr>');
            
        }
        document.write('</table>');



    </script>
</html>
