<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        //1 ~ 100까지 중 짝수의 합
        let sum = 0;
        for (let i=1; i<=100; i++) {
            if (i%2 == 0)
                sum += i;
        }
        console.log('결과 :',sum);

        //1 ~ 100까지 3과 4의 공배수의 합
        let sum1 = 0;
        for(let i=0; i<=100; i++) {
            if (i%3 ==0 && i%4 == 0) {
                sum1 += i;
            }
        }
        console.log(sum1);

    </script>
    
</body>
</html>
