<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        let html='';

        html+='<table border="1" width="1200" cellspacing="0">';
        html += '<tr>';
            html +='<td></td>';
            for(let i=1; i<=9; i++)
                html +='<td align="center">X' + i + '</td>';
        html += '</tr>';
        for(let row=1; row<=9; row++) {
            html += '<tr>'
            html += '<td align="center">' + row + 'ë‹¨</td>';
            for(let col=1;col<=9; col++) {
                html += '<td align="center">' + row + 'X' + col + '=' + row*col + '</td>';
                        
            }
            html += '</tr>';
        }
        html += '</table>';
        
        document.write(html);
    </script>
</body>
