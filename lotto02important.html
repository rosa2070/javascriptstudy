<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        // 중복없이 6개 수를 얻어내는 방법
        const set = new Set();
        while(true) {
            set.add(parseInt(Math.random()*45)+1);
            if (set.size == 6) {
                break;
            }
        }

        console.log(set);

        let html = '<table border="1" width="600">';

        html += '<tr>';
        html += '<td>회</td>';
        for (let lotto of set) {
            html += '<td>' + lotto + '</td>';
        }
        html += '</tr>';

        html += '</table>';

        document.write(html);
    </script>
    
</body>
</html>
