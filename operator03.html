<body>
    <script type="text/javascript">
       // 증감(증가 감소) 연산자
       // +1 / -1
       let num1 = 1;
    //    num1 = num1 + 1;
    //    num1++;
    //    ++num1;
       --num1;
       console.log(num1);

       // 연산자 우선순위
       // 실무 .
       let num11 = 1;
       let num12 = 1;
       let num21 = num11++;
       let num22 = ++num12;
       console.log(num11, num12);
       console.log(num21, num22);
    </script>

</body>
