<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        // set - 중복을 허용하지 않는 집합자료형
        const set1 = new Set();
        console.log(set1);
        console.log(typeof set1);

        const set2 = new Set([1, 2, 3, 4]);
        console.log(set2);
        console.log(set2.size);

        console.log(set2[0]);

        // 이런 for문만 가능
        for (let data of set2) {
            console.log(data);
        }

        set2.forEach(function(e) {
            console.log(e);
        });

        // 내부적으로 중복데이터를 제거하는 알고리즘
        const set3 = new Set(['1', '2', '3', '4', '4', '3', '2', '1', '5']);
        console.log('데이터 갯수 :', set3.size);
        console.log(set3);

        set3.forEach(function(e) {
            console.log(e);
        });

        const set4 = new Set(['a', 'b', 'c', 'd', 'd', 'c', 'b', 'a', 'e']);
        console.log('데이터 갯수 :', set4.size);
        console.log(set4);

        set4.forEach(function(e) {
            console.log(e);
        })




    </script>
</body>
</html>
