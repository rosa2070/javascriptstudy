        // Student 선언
        class Student {

        // console.log(stu1.name);
        // console.log(stu2.name);

        // stu1.getStudent();
        // stu2.getStudent();

        set.add(stu1);
        set.add(stu2);

        // console.log(set);

        for(let stu of set) {

            console.log(stu.getStudent());
        }
